<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Extension Popup</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="bg-cyan-800 p-4">
    <div class="space-y-3">
      <h1 class="text-black text-center font-bold text-xl">Chat Translator</h1>
      <div class="flex gap-4 justify-center">
        <select
          name=""
          id=""
          class="py-1 px-2 rounded-lg bg-transparent/20 text-emerald-500 font-semibold"
        >
          <option value="hi-IN">Hindi</option>
        </select>
        <select
          name=""
          id=""
          class="py-1 px-2 rounded-lg bg-transparent/20 text-emerald-500 font-semibold"
        >
          <option value="en-US">English</option>
        </select>
      </div>
      <div class="flex justify-center gap-4">
        <button
          id="translate"
          class="bg-emerald-600 py-1 px-3 rounded-lg text-center text-xs font-bold"
        >
          translate chat
        </button>
        <button
          id="open-btn"
          class="bg-emerald-600 py-1 px-3 rounded-lg text-center text-xs font-bold"
        >
          custom text
        </button>
      </div>
    </div>

    <div
      id="write-text"
      class="write-text hidden h-[70vh] w-[90vh] top-0 left-0 items-center justify-center"
    >
      <div
        class="w-full h-full flex flex-col justify-center items-center space-y-4"
      >
        <div class="flex gap-4 w-full h-2/3">
          <textarea
            placeholder="write here"
            class="w-full h-full p-4 bg-transparent/40 rounded-lg text-emerald-500"
            name=""
            id="textarea1"
          ></textarea>
          <textarea
            placeholder="write here"
            class="w-full h-full p-4 bg-transparent/40 rounded-lg text-emerald-500"
            name=""
            id="textarea2"
          ></textarea>
        </div>
        <!-- <div class="space-x-4">
          <select
            name=""
            id=""
            class="py-1 px-2 rounded-lg bg-transparent/20 text-emerald-500 font-semibold"
          >
            <option value="hi-IN">Hindi</option>
          </select>
          <select
            name=""
            id=""
            class="py-1 px-2 rounded-lg bg-transparent/20 text-emerald-500 font-semibold"
          >
            <option value="en-US">English</option>
          </select>
        </div> -->
        <div class="space-x-4">
          <button
            id="custom-translate"
            class="bg-emerald-600 py-1 px-3 rounded-lg text-center text-xs font-bold"
          >
            Translate
          </button>
          <button
            id="close-btn"
            class="bg-emerald-600 py-1 px-3 rounded-lg text-center text-xs font-bold"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <script src="countries.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
